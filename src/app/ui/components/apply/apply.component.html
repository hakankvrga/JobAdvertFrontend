<div class="container text-center">
  <div class="row">
    <div class="col-8">
      <img *ngIf="jobPost?.images && jobPost.images.length > 0" [src]="getJobPostImageUrl()" class="card-img-top" alt="...">

    </div>
    
    
    
    <div class="col-4" style="background-color: whitesmoke; border-radius: 10px;">
      <h1 style="text-align: left;">Katılım Detayları</h1>
      <hr>
      <h2>Başvuru Tarihleri</h2>
      <span *ngIf="jobPost?.startDate && jobPost?.endDate">{{ formatDate(jobPost.startDate) }} - {{ formatDate(jobPost.endDate) }}</span>
      <hr>
      <h2>Şirket Adı</h2>
      <span>{{ jobPost?.companyName }}</span>
      <hr>
      <button class="btn btn-success" (click)="applyForJob()">Başvuru Yap</button>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <div class="jobtitle">
        <h1>{{ jobPost?.title }}</h1>
      </div>
      <p>{{ jobPost?.description }}</p>
    </div>
  </div>
</div>
