<div class="row">
  <div class="card" style="width: 18rem;float: left;margin: 5px;" *ngFor="let jobpost of jobPosts;">
    <img  *ngIf="!jobpost.jobPostImageFiles.length" src="../../../../assets/job-advert-foto.jpg" class="card-img-top" alt="...">
    <img  *ngIf="jobpost.jobPostImageFiles.length" src="{{baseUrl.url}}/{{jobpost.imagePath}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{jobpost.companyName}}</h5>
      <p class="card-text">{{jobpost.title}}</p>
      <a href="#" class="btn btn-success"routerLink="/apply/{{jobpost.id}}">Detayları Görüntüle</a>
    </div>
  </div>
</div>


<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link">
        {{currentPageNo}}/{{totalPageCount}}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['/jobPosts', currentPageNo-1 <=0 ? 1: currentPageNo-1]">
        Önceki</a>
    </li>
    <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
      <a class="page-link" [routerLink]="['/jobPosts', pageNo]">{{pageNo}}</a>
    </li>

    <li class="page-item"><a class="page-link"
        [routerLink]="['/jobPosts', currentPageNo+1 >= totalPageCount ? totalPageCount: currentPageNo+1]">Sonraki</a>
    </li>
  </ul>
</nav>
