<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef> Şirket </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Başlık </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="jobType">
        <th mat-header-cell *matHeaderCellDef> İş türü </th>
        <td mat-cell *matCellDef="let element"> {{element. jobTypeId}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Başlangıç Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Bitiş Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <ng-container matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef width="30">  </th>
        <td mat-cell *matCellDef="let element"> <img src="../../../../../assets/edit.png" alt="değiştirme resmi" width="25" height="25"> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width="30">  </th>
        <td [id]="element.id" mat-cell *matCellDef="let element" appDelete (callback)="getJobPosts()" controller="jobPosts">  </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()" 
                  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
